<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel header="Acceso al Sistema" footer="Año 2019">
            <h:form id="login">
                <p:growl id="mensaje" showDetail="false" sticky="false"/>
                <h:panelGrid columns="2" cellspacing="5">
                    <p:outputLabel for="nombreUsuario" value="Usuario :"/>
                    <p:inputText id="nombreUsuario" required="true" value="#{loginFormBean.nombreUsuario}"/>
                    <p:outputLabel for="passwUsuario" value="Contraseña: "/>
                    <p:password id="passwUsuario" required="true" value="#{loginFormBean.password}"/>
                    <p:commandButton id="validarboton" value="validar Usuario" update="login" action="#{loginFormBean.validarUsuario()}"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
