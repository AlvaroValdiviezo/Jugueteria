<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel style=" background-color: springgreen" id="libros" header="abm libros " footer="2019">
            <h:form id="frmLibros">
                <h:panelGrid id="tblMuestraLibro" columns="5">
                    <p:dataTable id="dtTblLibros" value="#{usuarioFormBean.listUsuarios}"
                                 var="cadaLibro" emptyMessage="no se encontraron libros">
                        <p:column headerText="id_usuario" filterBy="#{cadaLibro.codigo}" filterMatchMode="contains">
                            <p:outputLabel value="#{cadaLibro.codigo}"/>
                        </p:column>
                        <p:column headerText="Apellido" filterBy="#{cadaLibro.apellidos}" filterMatchMode="contains">
                            <p:outputLabel value="#{cadaLibro.apellidos}" />
                        </p:column>
                        <p:column headerText="Usuario">
                            <p:outputLabel value="#{cadaLibro.nombreUsuario}"/>
                        </p:column>
                        <p:column headerText="DNI">
                            <p:outputLabel value="#{cadaLibro.clientes.dni}">
                                <f:convertNumber maxFractionDigits="0" type="currency" currencySymbol="0"/>
                            </p:outputLabel>
                        </p:column>
                        <p:column headerText="Fecha de Nac">
                            <p:outputLabel value="#{cadaLibro.clientes.fechaNac}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:outputLabel>
                        </p:column> 
                    </p:dataTable>
                </h:panelGrid>
           </h:form>
        </p:panel>
    </h:body>
</html>
