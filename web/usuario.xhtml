<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style=" background-color: aqua">
        <p:panel header="Acceso al sistema" footer="APU - PV 2015">
            <h:form id="login">
                <p:growl id="mensaje" showDetail="false" sticky="false"/>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="nombreUsuario" value="Nombre Usuario: "/>
                    <p:inputText id="nombreUsuario" required="true" value="#{loginFormBean.nombreUs}"/>
                    <p:outputLabel for="passUsuario" value="ContraseÃ±a: "/>
                    <p:password id="passUsuario" required="true" value="#{loginFormBean.passUs}"/>
                    <p:commandButton id="botonValidar" value="Validar Usuario"
                                     update="login" action="#{loginFormBean.validarUsuario()}"/>
                    
                </h:panelGrid>
            </h:form>
            <h:form>
            <p:commandButton value="Crear nueva cuenta de usuario" action="usuarionew?faces-redirect=true"/>
            </h:form>
        </p:panel>
    </h:body>
</html>
