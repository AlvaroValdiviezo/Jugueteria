<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Log In</title>
    </h:head>
    <h:body>
        <p:panel header="Acceso al Sistema">
            <h:form id="login">
                <p:growl id="mensaje" showDetail="false" sticky="false"/>
                <h:panelGrid columns="2" cellspacing="5">
                    <p:outputLabel for="nombreUsuario" value="Usuario :"/>
                    <p:inputText id="nombreUsuario" required="true" value="#{loginFormBean.nombreUsuario}" placeholder="Ingresa nombre de usuario"/>
                    <p:outputLabel for="passwUsuario" value="Contraseña: "/>
                    <p:password id="passwUsuario" required="true" value="#{loginFormBean.password}" placeholder="Ingresa contraseña"/>
                    <br></br>
                    <p:commandButton id="validarboton" value="Validar usuario" update="login" action="#{loginFormBean.validarUsuario()}" style="margin: 20px"/>
                </h:panelGrid>

            </h:form>
        </p:panel>
        <h:form id="bt">
            <p:panel>
                <h:panelGrid columns="2">
                    <p:outputLabel value="¿Nuevo en el sitio?"/>
                    <p:commandButton id="regs" value="Registrarse" update="login" action="agregar?faces-redirect=true"/>
                    <p:outputLabel value="¿Contraseña olvidada?"/>
                    <p:commandButton id="admin" value="Admin" update="login" action="agregaradmin?faces-redirect=true"/>
                </h:panelGrid>
            </p:panel>

            
        </h:form>
    </h:body>
</html>
