<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel header="Crear Usuario">
            <h:form id="frm1">
                <p:growl id="msj" showDetail="false" sticky="false"/>
                <h:panelGrid columns="2" cellspacing="5">
                    <p:outputLabel for="nomUsu" value="Nombre de Usuario"/>
                    <p:inputText id="nomUsu" required="true" value="#{usuarioFormBean.unUsuario.nombreUsuario}"/>
                    <p:outputLabel for="pass" value="ContraseÃ±a"/>
                    <p:password id="pass" required="true" value="#{usuarioFormBean.unUsuario.password}"/>
                    <p:outputLabel for="ape" value="Apellidos"/>
                    <p:inputText id="ape"  value="#{usuarioFormBean.unUsuario.apellidos}"/>
                    <p:outputLabel for="nom" value="Nombres"/>
                    <p:inputText id="nom" value="#{usuarioFormBean.unUsuario.nombres}" required="true"/>
                    <p:outputLabel for="dni" value="DNI"/>
                    <p:inputNumber id="dni" value="#{usuarioFormBean.unCliente.dni}" required="true"/>
                    <p:outputLabel for="tel" value="Telefono" />
                    <p:inputText id="tel" value="#{usuarioFormBean.unCliente.telefono}"/>
                    <p:outputLabel for="pais" value="Pais"/>
                    <p:inputText id="pais" value="#{usuarioFormBean.unCliente.pais}" />
                    <p:outputLabel for="prov" value="Provincia"/>
                    <p:inputText id="prov" value="#{usuarioFormBean.unCliente.provincia}" />
                    <p:outputLabel for="dir" value="Domicilio"/>
                    <p:inputText id="dir" value="#{usuarioFormBean.unCliente.domicilio}" />
                    <p:outputLabel for="email" value="email"/>
                    <p:inputText id="email" value="#{usuarioFormBean.unCliente.mail}"/>
                    <p:outputLabel for="fn" value="fecha de nacimiento" />
                    <p:calendar id="fn" value="#{usuarioFormBean.unCliente.fechaNac}" />
                    <p:commandButton id="res" value="REGISTRAR" action="#{usuarioFormBean.crearUsuario()}" update="frm1"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
